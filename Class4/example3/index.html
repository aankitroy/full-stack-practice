<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        .box {
            width: 200px;
            border: 5px solid red;
            height: 100px;
            display: inline-block;
            padding: 10px;
            box-sizing: border-box;
            overflow: scroll;
        }
        .div {
            display: inline-block;
        }

        .span {
            display: block;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <span style="width: 100px;">Apple</span>
    <span>Banana</span>
</body>
