<!DOCTYPE html>
<html lang="en">
<!-- Please NOTE that the link to assets (like images) need to be set in global context.
For example:

src = 'profile.png'

instead of

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Management App</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- TOOL BOX ELEMENTS -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>


    </div>

    <!-- MAIN CONTAINER - Tickets holder -->
    <div class="main-cont">
        <!-- <div class="ticket-color ${ticketColor}"></div>
       <div class="ticket-id">${id}</div>
       <div class="task-area">${ticketTask}</div>
       <div class="ticket-lock">
       <button>Locked</button>
      </div> -->
    </div>
    </div>

    <!-- MODAL - Ticket generator window -->
    <div class="modal-cont">

        <textarea class="textArea-cont" placeholder="Enter Your Task" spellcheck="false">

       </textarea>


        <div class="priority-colors-container">
            <div class="lightpink priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="black priority-color active"></div>
        </div>

    </div>

    <script src="script.js">
    </script>
    <script>
        // Write your solution here =====================================================
        const ticketContRef = document.querySelectorAll('.ticket-cont');
        ticketContRef.forEach(function(ticketCont) {
            
            ticketCont.addEventListener('click', function(e) {
                if(e.target.tagName === 'BUTTON') {
                    let ticketLockRef = ticketCont.querySelector('.ticket-lock');
                    if(ticketLockRef && ticketLockRef.classList.contains('ticket-lock')) {
                        let ticketLockRef = ticketCont.querySelector('.ticket-lock');
                        ticketLockRef.classList.remove('ticket-lock');
                        ticketLockRef.classList.add('ticket-unlock');
                        e.target.innerText = 'Unlocked';

                        const taskAreaRef = ticketCont.querySelector('.task-area');
                        taskAreaRef.setAttribute('contenteditable', 'true');
                    } else {
                        let ticketLockRef = ticketCont.querySelector('.ticket-unlock');
                        ticketLockRef.classList.remove('ticket-unlock');
                        ticketLockRef.classList.add('ticket-lock');
                        e.target.innerText = 'Locked';
                        const taskAreaRef = ticketCont.querySelector('.task-area');
                        taskAreaRef.setAttribute('contenteditable', 'false');
                    }
                }
                //ticketLockRef.classList.toggle('active');
            });
        });
    </script>



</body>

</html>
